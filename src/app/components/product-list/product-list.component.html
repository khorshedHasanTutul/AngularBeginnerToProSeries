<!-- Path: src/app/components/product-list/product-list.component.ts -->
<ul>

    <li *ngFor="let item of ProductList">
        <a [routerLink]="['products/', item.id]">
            <h3>Product Name Is {{item.name}}</h3>
        </a>
        <app-product-alert [product]="item" (shareProduct)="shareAlert($event)"></app-product-alert>
    </li>
</ul>
